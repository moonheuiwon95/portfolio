        <ul class="dockMenu">

            </li>
        </ul>
    </div>
    <script>
        let maxScale=5;
        $(".dockMenu li").on("mouseenter",function(){
            let idx = $(this).index();
            let scale = 5;
            $(".dockMenu li").each(function(i,item){
                // console.log(Meth.abs(i-idx));
                let scale = maxScale - Math.abs(i-idx);
                if(scale<1) {
                    scale=1;
                }
                $(this).css({flexBasis:scale*10+"%"});
            });
            // $(".dockMenu li").eq(0).scale=2
            // $(".dockMenu li").eq(1).scale=3
            // $(".dockMenu li").eq(2).scale=4
            // $(".dockMenu li").eq(3).scale=5
            // $(".dockMenu li").eq(4).scale=4
            // $(".dockMenu li").eq(5).scale=3
            // $(".dockMenu li").eq(6).scale=2
        });
        $(".dockMenu li").on("mouseleave",function(){
            $(".dockMenu li").each(function(i,item){
                // let scale = "20%";
                $(this).css({flexBasis:"20%"});
            });
        });
    </script>
</body>
</html>
