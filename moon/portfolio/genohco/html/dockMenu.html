        </ul>        
    </div>
    <script>
        let maxScale=50;
        let minScale=15;
        $(".dockMenu li").on("mouseenter",function() {
            //$(this).css({flex:"0 0 30%"});
            let idx= $(this).index();
            $(".dockMenu li").each(function(i,item){
                //$(item).css({flex:"0 0 "+arr[idx][i]+"%"});
                let scale= maxScale-Math.abs(i-idx)*(maxScale/5);
                if(scale<minScale) {
                    scale=minScale;
                }
                $(item).css({flex:"0 0 "+scale+"%"})
            })
        });
        $(".dockMenu li").on("mouseleave",function() {
            $(".dockMenu li").each(function(i,item){
                $(item).css({flex:"0 0 20%"});
            })
        });
        
    </script>
